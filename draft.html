  <script>
    $(document).ready(function() {
      const searchForm = document.getElementById("searchForm");
      const searchInput = document.getElementById("searchInput");
      const nutritionBody = document.getElementById("nutritionBody");
      // Load data from local storage on page load
      loadFromLocalStorage();
      searchForm.addEventListener("submit", function(event) {
        event.preventDefault();
        const searchQuery = searchInput.value;
        getData(searchQuery);
      });

      function getData(searchQuery) {
        $.ajax({
          url: `https://api.api-ninjas.com/v1/nutrition?query=${searchQuery}`,
          headers: {
            'X-Api-Key': 'g9u7EETX7YYd4uzqrw4sqw==HIL1TZU8AHBPgw7E'
          },
          success: function(response) {
            if (response.length > 0) {
              response.forEach(function(food) {
                addRow(food);
                saveToLocalStorage(food);
              });
            } else {
              displayError();
            }
          },
          error: function() {
            displayError();
          }
        });
      }

      function addRow(food) {
        const row = document.createElement("tr");
        row.innerHTML = `
                
																												<td>${food.name}</td>
																												<td>${food.calories}</td>
																												<td>${food.protein_g}</td>
            `;
        nutritionBody.appendChild(row);
      }

      function saveChanges(row, name, calories, protein) {
        const nameCell = document.createElement("td");
        nameCell.textContent = name;
        const caloriesCell = document.createElement("td");
        caloriesCell.textContent = calories;
        const proteinCell = document.createElement("td");
        proteinCell.textContent = protein;
        row.innerHTML = "";
        row.appendChild(nameCell);
        row.appendChild(caloriesCell);
        row.appendChild(proteinCell);
        // Update the data in local storage after saving changes
        updateLocalStorage();
      }

      function handleDelete(deleteBtn) {
        const row = deleteBtn.closest("tr");
        row.remove();
        // Remove the data from local storage after deleting the row
        removeFromLocalStorage(row);
      }

      function displayError() {
        nutritionBody.innerHTML = `
                
																												<tr>
																													<td colspan="5">No results found.</td>
																												</tr>
            `;
      }

      function saveToLocalStorage(food) {
        let nutritionData = JSON.parse(localStorage.getItem('nutritionData')) || [];
        nutritionData.push(food);
        localStorage.setItem('nutritionData', JSON.stringify(nutritionData));
      }

      function loadFromLocalStorage() {
        let nutritionData = JSON.parse(localStorage.getItem('nutritionData')) || [];
        nutritionData.forEach(function(food) {
          addRow(food);
        });
      }

      function updateLocalStorage() {
        let nutritionData = [];
        const rows = nutritionBody.getElementsByTagName("tr");
        for (let i = 0; i < rows.length; i++) {
          const cells = rows[i].getElementsByTagName("td");
          const food = {
            name: cells[0].textContent,
            calories: cells[1].textContent,
            protein_g: cells[2].textContent
          };
          nutritionData.push(food);
        }
        localStorage.setItem('nutritionData', JSON.stringify(nutritionData));
      }

      function removeFromLocalStorage(row) {
        let nutritionData = JSON.parse(localStorage.getItem('nutritionData')) || [];
        const name = row.cells[0].textContent;
        nutritionData = nutritionData.filter(function(food) {
          return food.name !== name;
        });
        localStorage.setItem('nutritionData', JSON.stringify(nutritionData));
      }
    });
